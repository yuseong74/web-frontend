<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>웹 프론트엔드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="클라이언트 사이드 프로그래밍을 처리하는 개발 환경에 대해 학습합니다." />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="icon" href="assets/favicon.svg" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <figure class="image-frame">
      <img
        src="assets/landscape-01.jpg"
        alt="Khwaeng Wat Arun, Krung Thep Maha Nakhon, 태국"
        height="300"
        width="450" />
      <figcaption>태국의 어느 서원 (2021년 촬영)</figcaption>
    </figure>

    <figure class="image-frame">
      <img
        src="assets/landscape-02.jpg"
        alt="Tambon Pak Nam, จ.กระบี่, 태국"
        height="300"
        width="450" />
      <figcaption>태국의 어느 산 정경 (2017년 촬영)</figcaption>
    </figure>

    <hr style="margin: 40px; border: 0.1px solid #2b2833" />


    <div class="container">
      <div class="box">01</div>
      <div class="box" style="position: relative; z-index: 10; right: -20px; bottom: -20px;">02</div>
      <div class="box" style="position: relative; right: 40px; top: -40px;">03</div>
      <div class="box">04</div>
      <div class="box" style="position: fixed; top: 30px; right: 30px; background: rgba(255 255 255 / 20%)">05</div>
      <div class="box">06</div>
    </div>


    <hr style="margin: 40px; border: 0.1px solid #2b2833" />

    <h1>프론트엔드 개발 프로세스 2022년</h1>

    <div id="unique-target" class="target">
      <h2>HTML 마크업</h2>
      <h3>HTML 작성 규칙</h3>
    </div>

    <div class="target">
      <h2>CSS Styling</h2>
    </div>

    <h2>JavaScript 인터랙션 프로그래밍</h2>

    <h2>시멘틱 마크업 (Semantic Markup)</h2>
    <p>HTML(HyperText Markup Language)은 웹사이트 콘텐츠를 설명하는데 사용되는 마크업 언어로 콘텐츠 의미를 설명하는데 유일한 목적을 가집니다.</p>
    <p>비주얼 디자인(모양, 색, 크기 등)이 목표가 아니라, 구조 설계(Structure Design)를 목표로 합니다.</p>

  </body>

</html>
